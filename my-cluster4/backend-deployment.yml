apiVersion: apps/v1

kind: Deployment

metadata:
  name: my-backend-deployment
  labels:
    app: my-backend
    type: backend

spec:
  template:
    metadata:
      name: my-backend-pod
      labels:
        app: my-backend
        type: backend
    spec:
      containers:
        - name: my-backend-container
          image: jmackowiak/mybackendcluster
          envFrom:
            - secretRef:
                name: my-postgres-secret
            - configMapRef:
                name: my-app-config

  replicas: 3
  selector:
    matchLabels:
      app: my-backend
      type: backend
